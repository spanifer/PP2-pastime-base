<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="blackjack">
    <header>
        <i class="fas fa-bars"></i>
    </header>
    <main>
        <div id="game-wrapper">
            <div id="table">
                <div id="dealer">
                    <div class="card-list">
                        <!--cards-->
                    </div>
                    <div class="cards-value"></div>
                    <div id="dealer-message">Place your bets please</div>
                    <button id="start-button" onclick='advanceBettingPhase()'>Start</button>
                </div>
                <div id="betting-area">
                    <div class="betting-box">
                        <div class="card-list">
                            <!--cards-->
                        </div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <div data-type="add">+</div>
                            <div data-type="sub">-</div>
                        </div>
                        <div class="pot">
                            <!-- bet amount -->
                        </div>
                    </div>
                    <div class="betting-box">
                        <div class="card-list">
                            <!--cards-->
                        </div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <div data-type="add">+</div>
                            <div data-type="sub">-</div>
                        </div>
                        <div class="pot">
                            <!-- bet amount -->
                        </div>
                    </div>
                    <div class="betting-box">
                        <div class="card-list">
                            <!--cards-->
                        </div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <div data-type="add">+</div>
                            <div data-type="sub">-</div>
                        </div>
                        <div class="pot">
                            <!-- bet amount -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="player-cash">
                $$$
            </div>
            <div id="player-action">
                <span id="hit">Hit</span>
                <span id="stand">Stand</span>
                <span id="double">Double</span>
                <span id="split">Split</span>
                <span id="surrender">Surrender</span>
            </div>
        </div>
    </main>
    <footer>
        Social links
    </footer>
    <script src="https://kit.fontawesome.com/a27400ecfe.js" crossorigin="anonymous"></script>
    <script src="assets/js/blackjack.api-helpers.js"></script>
    <script src="assets/js/blackjack.player.js"></script>
    <script src="assets/js/blackjack.js"></script>
</body>
</html>
