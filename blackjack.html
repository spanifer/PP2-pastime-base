<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A browser based Blackjack game">
    <meta name="keywords" content="blackjack, card game, deck of cards, playing card">
    <meta name="author" content="spanifer">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/blackjack.css">
</head>
<body>
    <header>
        <i class="fas fa-bars"></i>
    </header>
    <main>
        <div id="game-wrapper">
            <div id="table">
                <div id="dealer">
                    <div class="card-list">
                    </div>
                    <div class="cards-value"></div>
                    <div id="dealer-message">Place your bets please</div>
                    <button id="start-button" onclick='advanceBettingPhase()'>Start</button>
                </div>
                <div id="betting-area">
                    <div class="betting-box">
                        <div class="card-list"></div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <button data-type="add">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button data-type="sub">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                        <div class="pot"></div>
                    </div>
                    <div class="betting-box">
                        <div class="card-list"></div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <button data-type="add">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button data-type="sub">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                        <div class="pot"></div>
                    </div>
                    <div class="betting-box">
                        <div class="card-list"></div>
                        <div class="cards-value"></div>
                        <div class="bet allow-bet">
                            <button data-type="add">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button data-type="sub">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                        <div class="pot"></div>
                    </div>
                </div>
            </div>
            <div id="player-cash">
                $$$
            </div>
            <div id="player-action">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="double">Double</button>
                <button id="split">Split</button>
                <button id="surrender">Surrender</button>
            </div>
        </div>
    </main>
    <footer>
        Social links
    </footer>
    <script src="https://kit.fontawesome.com/a27400ecfe.js" crossorigin="anonymous"></script>
    <script src="assets/js/blackjack.api-helpers.js"></script>
    <script src="assets/js/blackjack.player.js"></script>
    <script src="assets/js/blackjack.js"></script>
</body>
</html>
